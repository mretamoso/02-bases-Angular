<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
    "
    class="list-group-item"
  >
    <span class="text-primary">{{ i + 1 }} </span>
    <span>{{ character.name }} - </span> <strong>Poder: </strong>
    <span>{{ character.power }} </span>

    <!-- <span>Es el primero: {{ i === 0 }}</span>
    <span>Es el ultimo: {{ i === characterList.length - 1 }}</span> -->

    <!-- <span>Es el primero: {{ isFirst }}</span>
    <span>Es el ultimo: {{ isLast }}</span> -->

    
  </li>
</ul>
